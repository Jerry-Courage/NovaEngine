<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form Responsive</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <!-- mycss -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
   
    <div class="container">
      <div class="img">
        <img src="image/file_00000000e1c461f9a425912a16c49f72-removebg-preview.png" alt="" />
      </div>

      <!-- Login Content -->
      <div class="login-content">
        <form action="">
          <img src="assets/img/avatar.svg" alt="" />
          <h2 class="title">Welcome</h2>

          <!-- Input Username -->
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <!-- End Input Username -->

          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Email</h5>
              <input type="text" class="input" />
            </div>
          </div>

          <!-- Input Password -->
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" class="input" />
            </div>
          </div>
          <!-- End Input Password -->

          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Confirm Password</h5>
              <input type="text" class="input" />
            </div>
          </div>
            <!-- End Input Confirm Password -->
            <label for="role">How do you describe yourself:</label>
            <select name="role" class="what">
              <option value="Dreamer">Dreamer</option>
              <option value="Investor">Investor</option>
              <option value="Company">Company</option>
              <option value="Talent">Talent</option>




        

          <a href="#">Forgot Password?</a>
          <input type="submit" class="btn" value="Sign up" />
        </form>
      </div>
    </div>

    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
